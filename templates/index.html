<!DOCTYPE html>
<html>
<head>
    <title>JSON to CSV Converter</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Upload JSON File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="json_file" accept=".json" required>
        <br><br>
        <input type="submit" value="Convert to CSV">
    </form>
</body>
</html>
